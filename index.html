<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="0-0"></div>
            <div class="col-xs-4 box" id="0-1"></div>
            <div class="col-xs-4 box" id="0-2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="1-0"></div>
            <div class="col-xs-4 box" id="1-1"></div>
            <div class="col-xs-4 box" id="1-2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="2-0"></div>
            <div class="col-xs-4 box" id="2-1"></div>
            <div class="col-xs-4 box" id="2-2"></div>
          </div>
          <br>
          <center>
            <button class="btn btn-default btn-lg">Reset</button>



        </div>
      </div>
    </div>
  </body>
</html>
