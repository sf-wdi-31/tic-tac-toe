<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xs-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 col-xs-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="topleft"></div>
            <div class="col-xs-4 box" id="topmid"></div>
            <div class="col-xs-4 box" id="topright"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="midleft"></div>
            <div class="col-xs-4 box" id="midmid"></div>
            <div class="col-xs-4 box" id="midright"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="botleft"></div>
            <div class="col-xs-4 box" id="botmid"></div>
            <div class="col-xs-4 box" id="botright"></div>
          </div>

        </div>
      </div>
      <div>
        <button type="button" class="btn btn">Reset</button>
      </div>

    </div>
  </body>
</html>
