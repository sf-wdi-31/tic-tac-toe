<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js" type="text/javascript"></script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box" id="seven"></div>
            <div class="col-xs-4 box" id="eight"></div>
            <div class="col-xs-4 box" id="nine"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="four"></div>
            <div class="col-xs-4 box" id="five"></div>
            <div class="col-xs-4 box" id="six"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="one"></div>
            <div class="col-xs-4 box" id="two"></div>
            <div class="col-xs-4 box" id="three"></div>
          </div>


        </div>
      </div>
        <center>
          <button type="button" id="restart" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
              Restart Game
            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
          </button>

    </div>
  </body>
</html>
